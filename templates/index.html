<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial=scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static' , filename='style.css') }}">
    <title>Patient No-Show Prediction</title>
</head>

<body>
<div class="container">
    <h2>Predict Patient No-Show</h2>

    <form method="POST">
        <div class="form-group">
            <label for="cancelled_slots">Cancelled Slots</label>
            <input type="number" id="cancelled_slots" name="cancelled_slots" required>
        </div>

        <div class="form-group">
            <label for="patient_age">Patient Age</label>
            <input type="number" id="patient_age" name="patient_age" required>
        </div>

        <div class="form-group">
            <label for="appt_type">Appointment Type</label>
            <select id="appt_type" name="appt_type" required>
                <option value="0">ALLERGY ADULT</option>
                <option value="1">ALLERGY CHILD</option>
                <option value="2">ANNUAL EXAM</option>
                <option value="3">ANNUAL GYN</option>
                <option value="4">ANNUAL GYN 15</option>
                <option value="5">BH FU/INITIAL LCSW</option>
                <option value="6">BP check</option>
                <option value="7">EMG - Physiatry</option>
                <option value="8">ESTABLISHED OB</option>
                <option value="9">ESTABLISHED PATIENT 10</option>
                <option value="10">ESTABLISHED PATIENT10</option>
                <option value="11">FOLLOW UP 10</option>
                <option value="12">FOLLOW UP 15</option>
                <option value="13">FOLLOW UP 20</option>
                <option value="14">FOLLOW UP 30</option>
                <option value="15">FOLLOW UP 60</option>
                <option value="16">Follow-up Peds Resident</option>
                <option value="17">GYN BIOPSY</option>
                <option value="18">HIV SCREENING</option>
                <option value="19">INJECTION</option>
                <option value="20">INJECTION 15</option>
                <option value="21">IUD INSERTION</option>
                <option value="22">IUD REMOVAL</option>
                <option value="23">LAB WORK</option>
                <option value="24">MEDICATION MANAGEMENT</option>
                <option value="25">Mobile Health Fair/Event</option>
                <option value="26">Mobile Homeless Shelters</option>
                <option value="27">Mobile Schools</option>
                <option value="28">NEW PATIENT 15</option>
                <option value="29">NEW PATIENT 30</option>
                <option value="30">NEWBORN FIRST VISIT</option>
                <option value="31">OB F/U 15</option>
                <option value="32">OB Initial</option>
                <option value="33">OPEN ACCESS</option>
                <option value="34">OPEN ACCESS PEDS RESIDENTS</option>
                <option value="35">OT FOLLOW UP</option>
                <option value="36">OT INITIAL EVAL</option>
                <option value="37">OT RE-EVAL</option>
                <option value="38">Open Access</option>
                <option value="39">PHYSIATRY - GENERAL</option>
                <option value="40">POST-PARTUM VISIT</option>
                <option value="41">PROCEDURE 30</option>
                <option value="42">PSYCHIATRY INITIAL CHILD</option>
                <option value="43">PSYCHIATRY VISIT</option>
                <option value="44">PT FOLLOW UP 30</option>
                <option value="45">PT INITIAL EVAL</option>
                <option value="46">PT RE-EVALUATION</option>
                <option value="47">Pregnancy Testing</option>
                <option value="48">SICK VISIT</option>
                <option value="49">SICK VISIT 15</option>
                <option value="50">TRANSITION VISITS</option>
                <option value="51">VISION THERAPY</option>
                <option value="52">Vision Therapy Evaluation</option>
                <option value="53">Vision Therapy Training</option>
                <option value="54">WELL CHILD EXAM 15</option>
                <option value="55">WELL CHILD EXAM 20</option>
                <option value="56">WELL CHILD EXAM 30</option>
                <option value="57">WELL CHILD PEDS RESIDENT</option>
            </select>
        </div>

        <div class="form-group">
            <label for="appt_day">Appointment Day</label>
            <select id="appt_day" name="appt_day" required>
                <option value="0">Sunday</option>
                <option value="1">Monday</option>
                <option value="2">Tuesday</option>
                <option value="3">Wednesday</option>
                <option value="4">Thursday</option>
                <option value="5">Friday</option>
                <option value="6">Saturday</option>
            </select>
        </div>

        <div class="form-group">
            <label for="race">Race</label>
            <select id="race" name="race" required>
                <option value="0">African American</option>
                <option value="1">American Indian</option>
                <option value="2">American Indian or Alaska Native</option>
                <option value="3">Asian</option>
                <option value="4">Asian Indian</option>
                <option value="5">Black</option>
                <option value="6">Black or African American</option>
                <option value="7">Dominican</option>
                <option value="8">Native Hawaiian or Other Pacific Islander</option>
                <option value="9">Other Pacific Islander</option>
                <option value="10">Other Race</option>
                <option value="11">Patient Declined</option>
                <option value="12">UNKNOWN</option>
                <option value="13">White</option>
            </select>
        </div>

        <div class="form-group">
            <label for="scheduled_slots">Scheduled Slots</label>
            <input type="number" id="scheduled_slots" name="scheduled_slots" required>
        </div>

        <div class="form-group">
            <label for="ethnicity">Ethnicity</label>
            <select id="ethnicity" name="ethnicity" required>
                <option value="0">Central American</option>
                <option value="1">Dominican</option>
                <option value="2">Ecuadorian</option>
                <option value="3">Hispanic or Latino/Spanish</option>
                <option value="4">Latin American/Latin, Latino</option>
                <option value="5">Mexican</option>
                <option value="6">Not Hispanic or Latino</option>
                <option value="7">Patient Declined</option>
                <option value="8">Puerto Rican</option>
                <option value="9">South American</option>
                <option value="10">Spaniard</option>
                <option value="11">UNKNOWN</option>
            </select>
        </div>

        <div class="form-group">
            <label for="marital_status">Marital Status</label>
            <select id="marital_status" name="marital_status" required>
                <option value="0">DIVORCED</option>
                <option value="1">MARRIED</option>
                <option value="2">PARTNER</option>
                <option value="3">SEPARATED</option>
                <option value="4">SINGLE</option>
                <option value="5">UNKNOWN</option>
                <option value="6">WIDOWED</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="patient_lang">Language</label>
            <select id="patient_lang" name="patient_lang" required>
                <option value="0">Albanian</option>
                <option value="1">Arabic</option>
                <option value="2">Armenian</option>
                <option value="3">Bengali</option>
                <option value="4">Chinese</option>
                <option value="5">English</option>
                <option value="6">French</option>
                <option value="7">Italian</option>
                <option value="8">Patient Declined</option>
                <option value="9">Portuguese</option>
                <option value="10">Spanish</option>
                <option value="11">Tagalog</option>
                <option value="12">UNKNOWN</option>
                <option value="13">Urdu</option>
            </select>
        </div>

        <div class="form-group">
            <label for="pblchouspat">Public Housing Status</label>
            <select id="pblchouspat" name="pblchouspat" required>
                <option value="0">N</option>
                <option value="1">P</option>
                <option value="2">UNKNOWN</option>
                <option value="3">Y</option>
            </select>
        </div>
        

        <button type="submit">Predict</button>
    </form>

    {% if prediction is not none %}
    <div class="result">
        {% if prediction == 0 %}
        <p>The patient is likely to show up for the appointment.</p>
        {% elif prediction == 1 %}
        <p>The patient is likely to miss the appointment.</p>
        {% endif %}
    </div>
    {% endif %}
</div>

</body>
</html>
